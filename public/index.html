<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chess</title>
    </head>
    <body>
        <h1 id="header">CHESS</h1>
        <span>Enter name here:</span>
        <input type="text" id="nameInput" name="name" autocomplete="off">
        <span id="error"></span>
        <br>
        <span>Choose a time control:</span>
        <button id="time-hyper">30|0</button>
        <button id="time-bullet">1|1</button>
        <button id="time-blitz">3|2</button>
        <button id="time-rapid">10|5</button>
        <button id="time-unlimited" disabled>Unlimited</button>
        <br>
        <button id="find">Find a game</button>
        <button id="solo">Play Offline</button>
        <br>
        <span>Or, join a room id:</span>
        <input type="text" autocomplete="off" id="room-code">
        <button id="join-room">Join room</button>
        <script src="/socket.io/socket.io.js"></script>
        <script src="index.js"></script>

        <style>
            html {
                font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            }

            #header {
                font-size: 160px;
                margin: 10px;
            }
        </style>
    </body>
    
</html>
